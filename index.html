<head>

<body>

  

  <div class="container">
    <div class="wrap">
      <div class="logo">
        <img class="logo-img" src="images/logo.svg">
      </div>

      <div class="content">
        <div class="item">
        <img class="illustration" src="images/illustration-mockups.svg"> </div>
      

        <div class="item text">
          <h1 class="big-text">Build The Community Your Fans Will Love</h1>

          <p class="small-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>     

          <a href="#" class="register">Register</a>
      
        </div>

      </div>

      <footer>

        <div class="social">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="github.com/akanksha57">Akanksha Singh</a>.

      </footer>
    </div>    

  </div>
